<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finance Chatbot</h1>
        <form method="POST" action="/ask">
            <input type="text" name="question" placeholder="Ask me about finance..." required>
            <button type="submit">Ask</button>
        </form>
        {% if question %}
            <div class="response">
                <h2>Question:</h2>
                <p>{{ question }}</p>
                <h2>Answer:</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
